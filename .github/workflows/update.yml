name: Günlük M3U8 Güncelleme

on:
  schedule:
    - cron: "0 */6 * * *"   # Her 6 saatte bir çalışır
  workflow_dispatch:         # Manuel başlatma
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu klonla
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Gerekli kütüphaneleri yükle
        run: |
          pip install requests beautifulsoup4

      - name: M3U8 betiğini çalıştır
        run: python processor.py

      - name: Değişiklikleri commit ve push et
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
