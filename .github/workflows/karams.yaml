name: Auto Force Push karams.py

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Opsiyonel: her saat çalıştır

jobs:
  update-karams-force:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true  # GitHub token ile push izni verir

    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Update karams.py
      run: |
        # Örnek: her çalıştırmada dosyaya tarih ekler
        echo "# Güncelleme: $(date)" >> karams.py
        git add karams.py
        git commit -m "Automated update to karams.py" || echo "No changes to commit"

    - name: Force Push changes
      run: |
        git push origin main --force
