name: Auto Push karams.py

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Opsiyonel: her saat çalıştır

jobs:
  update-karams:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Set up Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Update karams.py
      run: |
        echo "# Güncelleme: $(date)" >> karams.py
        git add karams.py
        git commit -m "Automated update to karams.py" || echo "No changes to commit"

    - name: Pull remote changes
      run: |
        git pull --rebase origin main || echo "No remote changes"

    - name: Push changes
      run: |
        git push origin main
