name: rec yeni Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  generate-m3u:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Python dependencies
      run: pip install requests firebase-admin

    - name: Create Config Files
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        FIREBASE_UID: ${{ secrets.FIREBASE_UID }}
      run: |
        cd scripts
        python parse-rec-tv.py
        python firebase-auth.py
        python get-api-config.py

    - name: Generate M3U playlists
      run: |
        php scripts/generate-m3u.php

    # --- DEĞİŞİKLİK: Commit adımı güncellendi ---
    - name: Commit and push M3U playlists
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Artık kullanılmayan ana dizindeki dosyaları temizle (varsa)
        git rm --ignore-unmatch canli-tv.m3u filmler.m3u diziler.m3u rectv-playlist.m3u

        # Dosyaların 'scripts' klasöründe var olup olmadığını kontrol et
        if [ -f "scripts/canli-tv.m3u" ]; then
          # Dosyaları 'scripts' klasöründen ekle
          git add scripts/canli-tv.m3u scripts/filmler.m3u scripts/diziler.m3u
          git commit -m "Auto-update M3U playlists in /scripts ($(date +'%Y-%m-%d %H:%M'))"
          git push
        else
          echo "M3U dosyaları oluşturulmadığı için commit atlanıyor."
        fi