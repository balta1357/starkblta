name: M3U Downloader and Commit

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'  # Her gün saat 08:00'de çalışır

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run M3U script
        run: python srnek_vavoo.py

      - name: Commit and push M3U file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add downloaded_list.m3u
          git commit -m "Update M3U list [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}