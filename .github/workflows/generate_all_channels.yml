name: 📺 Otomatik M3U Playlist Oluşturucu

on:
  schedule:
    - cron: '0 */3 * * *'  # Her 3 saatte bir
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Depoyu klonla
        uses: actions/checkout@v3

      - name: 🐍 Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Gerekli Python paketlerini kur
        run: pip install requests

      - name: 🧠 M3U dosyasını oluştur
        run: python generate_playlist.py

      - name: ⚙ Git yapılandırması
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🔄 Remote değişiklikleri çek
        run: git pull --rebase origin main || true

      - name: 💾 Değişiklikleri ekle, commit et ve pushla
        run: |
          git add stream/all_channels.m3u
          git commit -m "🎧 Otomatik güncellenmiş M3U playlist" || echo "No changes to commit"
          git push origin main
