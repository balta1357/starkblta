name: 📺 Otomatik M3U Güncelleme

on:
  schedule:
    - cron: '0 3 * * *'  # Her gün saat 03:00 UTC
  workflow_dispatch:      # Elle tetikleme desteği

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repo'yu klonla
        uses: actions/checkout@v3

      - name: 🐍 Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Gerekli modülleri kur
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: ▶️ M3U dosyasını üret
        run: |
          python generate_playlist.py

      - name: 📤 Değişiklikleri push et
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add stream/all_channels.m3u
          git commit -m "🎧 Otomatik güncellenmiş M3U playlist" || echo "Değişiklik yok"
          git push
